version: "3"
services:
  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    environment:
      - POSTGRES_URL=jdbc:postgresql://localhost:5432/db-name
      - POSTGRES_USER=db-username
      - POSTGRES_PASSWORD=db-password
    depends_on:
      - db
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: db-name
      POSTGRES_USER: db-username
      POSTGRES_PASSWORD: db-password
    ports:
      - "5432:5432"
